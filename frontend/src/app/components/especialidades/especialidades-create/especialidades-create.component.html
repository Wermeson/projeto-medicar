<mat-card>
    <mat-card-title>Nova Especialidade</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
             [(ngModel)]="especialidade.nome" name="nome">
        </mat-form-field>
    </form>


    <button mat-raised-button (click)="createEspecialidade()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()" >
        Cancelar
    </button>
</mat-card>
